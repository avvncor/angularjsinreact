<!doctype html><html lang="en"><head><meta charset="â€utf-8"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"><style>[ng-cloak]{display:none}</style><title>AngularJs in ReactJs</title><script defer="defer" src="/static/js/main.6a25ae04.js"></script><link href="/static/css/main.7f7ad796.css" rel="stylesheet"></head><body ng-app="todomvc"><ng-view></ng-view><div id="root"></div><script type="text/ng-template" id="todomvc-index.html"><ul>
                <li ng-repeat="todo in todos">
                    {{todo}}
                    <react-todo props="todo.title"></react-todo>
                </li>
            </ul>


            <section id="todoapp">
                <header
                    id="header">
                    <!-- <h1><b>TODO LIST</b></h1> -->
                    <form id="todo-form" ng-submit="addTodo()">
                        <input id="new-todo" placeholder="Enter Todo List" ng-model="newTodo" ng-disabled="saving" autofocus>
                    </form>
                </header>
                <section id="main" ng-show="todos.length" ng-cloak>
                    <input id="toggle-all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)">
                    <label for="toggle-all">Mark all as complete</label>

                    <ul id="todo-list">

                        <li ng-repeat="todo in todos | filter:statusFilter track by $index" ng-class="{completed: todo.completed, editing: todo == editedTodo}">
                            <div class="view">
                                <input
                                class="toggle" type="checkbox" ng-model="todo.completed" ng-change="toggleCompleted(todo)">
                                <!-- <label ng-dblclick="editTodo(todo)">{{todo.title}}</label> -->
                                <label ng-dblclick="editTodo(todo)">
                                    <react-todo props="todo.title"></react-todo>
                                </label>

                                <button class="destroy" ng-click="removeTodo(todo)"></button>
                            </div>
                            <form ng-submit="saveEdits(todo, 'submit')">
                                <input class="edit" ng-trim="false" ng-model="todo.title" todo-escape="revertEdits(todo)" ng-blur="saveEdits(todo, 'blur')" todo-focus="todo == editedTodo">
                            </form>
                            <!-- importing react component -->
                        <!-- <react-todo props="todos"></react-todo>  -->
                            <!-- ------------------------- -->
                        </li>
                    </ul>
                </section>


                <footer id="footer" ng-show="todos.length" ng-cloak>
                    {{todos.length}}
                    <span id="todo-count">
                        <strong>{{remainingCount}}</strong>
                        <ng-pluralize count="remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
                    </span>
                    <ul id="filters">
                        <li>
                            <a ng-class="{selected: status == ''} " href="#/">All</a>
                        </li>
                        <li>
                            <a ng-class="{selected: status == 'active'}" href="#/active">Active</a>
                        </li>
                        <li>
                            <a ng-class="{selected: status == 'completed'}" href="#/completed">Completed</a>
                        </li>
                    </ul>
                    <button id="clear-completed" ng-click="clearCompletedTodos()" ng-show="completedCount">Clear completed</button>
                </footer>


            </section></script><script type="text/ng-template" id="todomvc-react.html"><react-todo-list todolist="todos"></react-todo-list></script></body></html>
